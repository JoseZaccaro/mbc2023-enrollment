<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>day_1</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <link type="text/css" rel="stylesheet" href="./main.css" />

  <style>
    .calculator {
      width: 350px;
      margin: 0 auto;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    .buttons button {
      width: 100%;
      height: 50px;
      font-size: 18px;
    }
  </style>

</head>

<body>
  <main>
    <img src="logo2.svg" alt="DFINITY logo" />
    <br />
    <br />
    <div class="calculator">
      <label for="result">
        Valor actual
        <input type="text" id="result" value="0" disabled>
      </label>
      <label for="pre-result">
        Entrada
        <input type="text" id="pre-result" value="0" disabled>
      </label>
      <div class="buttons" id="buttons-container"></div>
    </div>



    <!-- <section id="greeting"></section> -->
  </main>
</body>

</html>
